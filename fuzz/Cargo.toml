[package]
name = "vial-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
afl = "*"

[dependencies.vial]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "libfuzzer"
path = "fuzz_targets/libfuzzer.rs"
test = false
doc = false
[[bin]]
name = "afl"
path = "fuzz_targets/afl.rs"
test = false
doc = false
